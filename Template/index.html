<!DOCTYPE html>
<html>
<head>
    <title>Email / SMS Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 50px;
        }
        textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 18px;
        }
        button {
            padding: 12px 25px;
            background: #00bfff;
            border: none;
            color: black;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        h2 {
            margin-top: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <h1>Email / SMS Classifier</h1>

    <form method="POST">
        <textarea name="message" placeholder="Enter your message here..."></textarea>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}

</body>
</html>
